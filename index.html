<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form for FCC</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 class="title">Service form</h1></header>
    <main>
        <p class="descriotion">Form for data collection</p>
        <form action="post" id="sevey-form">
            <label><span>You name:</span>
            <input type="text" id="name" name="name" placeholder="Name" required></label>
            <label><span>You email:</span>
            <input type="email" id="email" name="email" placeholder="email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></label>
            <fieldset>
                <legend>You gender:</legend>
                <label><span>Male</span>
                <input type="radio" name="gender" id="male" value="male"></label>
                <label><span>Men</span>
                <input type="radio" name="gender" id="men" value="men"></label>
            </fieldset>
            <label><span>Age:</span>
            <input type="number" name="age" id="age" min="1" max="150" required></label>
            <fieldset>
                <legend>Movement methods:</legend>
                <label><span>On foot</span>
                <input type="checkbox" name="move" id="afoot" value="afoot"></label>
                <label><span>Public transit</span>
                <input type="checkbox" name="move" id="publick" value="publick"></label>
                <label><span>Car</span>
                <input type="checkbox" name="move" id="car" value="car"></label>
                <label><span>Don't like everything</span>
                <input type="checkbox" name="move" id="allno" value="allno"></label>
            </fieldset>
            <label><span>You degree:</span>
            <select name="degree" id="degree">
                <option value="notdegree">Not degree</option>
                <option value="assocciate">Asso—Åciate Degree</option>
                <option value="bachelor">Bachelor</option>
                <option value="masters">Masters student</option>
                <option value="postgraduate">PhD student</option>
            </select></label>
            <label><span>You like number:</span>
            <input type="number" name="number" id="number" min="0"></label>
            <label><span>You like browsers:</span>
            <input list="browser" name="browser" id="browsers" placeholder="Internet Explorer"></label>
            <datalist id="browser">
                <option value="Internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
